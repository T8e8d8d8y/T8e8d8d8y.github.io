!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Files</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: blue; color: white; border: none; }
        .btn:hover { background-color: darkblue; }
    </style>
</head>
<body>

    <h1>Click a Button to Copy Text</h1>

    <button class="btn" onclick="copyText('ARITHMETIC OPERATION USING SWITCH CASE.txt')">Copy Text 1</button>
    <button class="btn" onclick="copyText('file2.txt')">Copy Text 2</button>
    <button class="btn" onclick="copyText('file3.txt')">Copy Text 3</button>
    <button class="btn" onclick="copyText('file4.txt')">Copy Text 4</button>
    <button class="btn" onclick="copyText('file5.txt')">Copy Text 5</button>
    <button class="btn" onclick="copyText('file6.txt')">Copy Text 6</button>
    <button class="btn" onclick="copyText('file7.txt')">Copy Text 7</button>
    <button class="btn" onclick="copyText('file8.txt')">Copy Text 8</button>
    <button class="btn" onclick="copyText('file9.txt')">Copy Text 9</button>
    <button class="btn" onclick="copyText('file10.txt')">Copy Text 10</button>
    <button class="btn" onclick="copyText('file11.txt')">Copy Text 11</button>
    <button class="btn" onclick="copyText('file12.txt')">Copy Text 12</button>
    <button class="btn" onclick="copyText('file13.txt')">Copy Text 13</button>
    <button class="btn" onclick="copyText('file14.txt')">Copy Text 14</button>
    <button class="btn" onclick="copyText('file15.txt')">Copy Text 15</button>

    <script>
        function copyText(fileName) {
            // Replace 'your-username' and 'your-repository' with your actual GitHub username and repository name
            let fileURL = https://raw.githubusercontent.com/your-username/your-repository/main/${fileName};

            fetch(fileURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("File not found or cannot be accessed.");
                    }
                    return response.text();
                })
                .then(text => {
                    navigator.clipboard.writeText(text)
                        .then(() => alert("Text copied successfully!"))
                        .catch(err => alert("Failed to copy text: " + err));
                })
                .catch(err => alert("Error loading file: " + err));
        }
    </script>

</body>
</html>
