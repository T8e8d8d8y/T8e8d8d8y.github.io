!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Files</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: blue; color: white; border: none; }
        .btn:hover { background-color: darkblue; }
    </style>
</head>
<body>

    <h1>Click a Button to Copy Text</h1>

    <button class="btn" onclick="copyText('ARITHMETIC OPERATION USING SWITCH CASE.txt')">Copy Text 1</button>
    <button class="btn" onclick="copyText('BIRTHDAY COUNTDOWN.txt')">Copy Text 2</button>
    <button class="btn" onclick="copyText('BIODATA.txt')">Copy Text 3</button>
    <button class="btn" onclick="copyText('CHECKING LOWERCASE.txt')">Copy Text 4</button>
    <button class="btn" onclick="copyText('CHESS BOARD.txt')">Copy Text 5</button>
    <button class="btn" onclick="copyText('CONTACT FORM.txt')">Copy Text 6</button>
    <button class="btn" onclick="copyText('DISPLAY COLORS.txt')">Copy Text 7</button>
    <button class="btn" onclick="copyText('INSERT NEW ITEM IN AN ARRAY.txt')">Copy Text 8</button>
    <button class="btn" onclick="copyText('INSERTING AND FETCHING DATA FORM AN DATABASE.txt')">Copy Text 9</button>
    <button class="btn" onclick="copyText('OBJECTS AND METHODS.txt')">Copy Text 10</button>
    <button class="btn" onclick="copyText('PALINDROME.txt')">Copy Text 11</button>
    <button class="btn" onclick="copyText('RANDOME PASSWORD.txt')">Copy Text 12</button>
    <button class="btn" onclick="copyText('SORTING AN ARRAY.txt')">Copy Text 13</button>
    <button class="btn" onclick="copyText('STORE AND READ IMAGE IN DATABASE.txt')">Copy Text 14</button>
    <button class="btn" onclick="copyText('STRING FUNCTIONS.txt')">Copy Text 15</button>

    <script>
        function copyText(fileName) {
            // Replace 'your-username' and 'your-repository' with your actual GitHub username and repository name
            let fileURL = https:raw.githubusercontent.com/T8e8d8d8y/T8e8d8d8y.github.io/main/${fileName};

            fetch(fileURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("File not found or cannot be accessed.");
                    }
                    return response.text();
                })
                .then(text => {
                    navigator.clipboard.writeText(text)
                        .then(() => alert("Text copied successfully!"))
                        .catch(err => alert("Failed to copy text: " + err));
                })
                .catch(err => alert("Error loading file: " + err));
        }
    </script>

</body>
</html>
