<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Files</title>
</head>
<body>
    <h1>Click a button to copy text from a file:</h1>

    <!-- Buttons for each file -->
    <button onclick="copyText('ARITHMETIC OPERATION USING SWITCH CASE.txt')">File 1</button>
    <button onclick="copyText('file2.txt')">File 2</button>
    <button onclick="copyText('file3.txt')">File 3</button>
    <button onclick="copyText('file4.txt')">File 4</button>
    <button onclick="copyText('file5.txt')">File 5</button>
    <button onclick="copyText('file6.txt')">File 6</button>
    <button onclick="copyText('file7.txt')">File 7</button>
    <button onclick="copyText('file8.txt')">File 8</button>
    <button onclick="copyText('file9.txt')">File 9</button>
    <button onclick="copyText('file10.txt')">File 10</button>
    <button onclick="copyText('file11.txt')">File 11</button>
    <button onclick="copyText('file12.txt')">File 12</button>
    <button onclick="copyText('file13.txt')">File 13</button>
    <button onclick="copyText('file14.txt')">File 14</button>
    <button onclick="copyText('file15.txt')">File 15</button>

    <!-- Hidden textarea to store text -->
    <textarea id="textArea" style="position: absolute; top: -9999px;"></textarea>

    <script>
        // Replace this with the correct URL of your GitHub repository
        const baseGitHubUrl = "https://raw.githubusercontent.com/your-username/your-repository-name/main/";

        // Function to copy text from the file
        function copyText(fileName) {
            // Construct the URL for the file on GitHub
            const fileUrl = baseGitHubUrl + fileName;

            // Fetch the file content from GitHub
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(content => {
                    // Get the hidden textarea
                    const textArea = document.getElementById('textArea');
                    textArea.value = content; // Set the content of the file to the textarea

                    // Select the text in the textarea
                    textArea.select();
                    textArea.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the text to the clipboard
                    document.execCommand('copy');

                    // Alert user
                    alert('Copied text from ' + fileName);
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                    alert('There was an error fetching the file.');
                });
        }
    </script>
</body>
</html>
